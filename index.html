<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios - Taggle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .calculator {
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dbe2e8;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .info-text {
            font-size: 0.9em;
            color: #305777;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #dbe2e8;
            border-radius: 5px;
            appearance: none;
            background-color: #fff;
            font-family: inherit;
            color: #333;
        }
        .result {
            padding: 15px;
            background-color: #e9eff5;
            border: 1px solid #dbe2e8;
            border-radius: 5px;
            color: #305777;
            font-weight: 600;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            background-color: #305777;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-family: inherit;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #25496b;
        }
        #price_slider {
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2 style="color: #305777; text-align: center;">Calculadora de Precios - Taggle</h2>
        <div class="form-group">
            <label for="data_type">Tipo de Datos:</label>
            <select id="data_type">
                <option value="text">Texto</option>
                <option value="image">Imagen</option>
            </select>
        </div>
        <div class="form-group">
            <label for="data_amount">Cantidad de Datos:</label>
            <input type="number" id="data_amount" value="1000">
        </div>
        <div class="form-group">
            <label for="price_slider">Pago por anotaci칩n (USD): <span id="document_price">0.01</span></label>
            <div id="price_slider" class="slider"></div>
            <p class="info-text">Un pago m치s alto por anotaci칩n puede aumentar la calidad y la competencia.</p>
        </div>
        <button onclick="calculatePrice()">Calcular Precio</button>
        <div class="result" id="price_result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
    <script>
        var slider = document.getElementById('price_slider');
        noUiSlider.create(slider, {
            start: [0.01],
            connect: [true, false],
            step: 0.01,
            range: {
                'min': [0.01],
                'max': [1]
            }
        });

        slider.noUiSlider.on('update', function (values, handle) {
            document.getElementById('document_price').innerHTML = parseFloat(values[handle]).toFixed(2);
        });

        function calculatePrice() {
            var dataType = document.getElementById('data_type').value;
            var dataAmount = parseInt(document.getElementById('data_amount').value);
            var documentPrice = parseFloat(slider.noUiSlider.get());
            var baseCost = dataType === 'text' ? 0.005 : 0.01;
            var volumeDiscount = dataAmount > 5000 ? 0.95 : 1;
            var managementCostPerDocument = baseCost * volumeDiscount;
            var totalManagementCost = managementCostPerDocument * dataAmount;
            var totalPrice = (documentPrice * dataAmount) + totalManagementCost;
            var annotatorShare = documentPrice * dataAmount;
            var taggleShare = totalManagementCost;

            document.getElementById('price_result').innerHTML = 'Precio Total: $' + totalPrice.toFixed(2) +
                '<br>Costo de Gesti칩n Total: $' + totalManagementCost.toFixed(2) +
                '<br>Valor para Anotadores: $' + annotatorShare.toFixed(2) +
                '<br>Ganancias de Taggle: $' + taggleShare.toFixed(2);
        }
    </script>
</body>
</html>
