<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Precios para Taggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 10px;
            display: inline-block;
        }
        select, input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Precios para Taggle</h2>
        <div class="form-group">
            <label for="data_type">Tipo de Datos:</label>
            <select id="data_type">
                <option value="text">Texto</option>
                <option value="image">Imagen</option>
            </select>
        </div>
        <div class="form-group">
            <label for="data_amount">Cantidad de Datos:</label>
            <input type="number" id="data_amount" value="1000">
        </div>
        <button onclick="calculatePrice()">Calcular Precio</button>
        <div class="result" id="price_result"></div>
    </div>

    <script>
        function calculatePrice() {
            var dataType = document.getElementById('data_type').value;
            var dataAmount = parseInt(document.getElementById('data_amount').value);
            var basePrice = dataType === 'text' ? 0.05 : 0.10; // Costo base por tipo de dato
            var extraCost = dataAmount > 5000 ? 0.01 * dataAmount : 0; // Costo adicional para m√°s de 5000 datos
            var totalPrice = (basePrice * dataAmount) + extraCost;
            document.getElementById('price_result').innerHTML = 'Precio Estimado: $' + totalPrice.toFixed(2);
        }
    </script>
</body>
</html>
